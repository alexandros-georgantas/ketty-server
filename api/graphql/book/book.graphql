type Book {
  id: ID!
  authors: [User]
  archived: Boolean!
  bookStructure: BookStructure
  collectionId: ID
  copyrightStatement: String
  copyrightYear: Int
  copyrightHolder: String
  divisions: [Division]!
  edition: Int
  isPublished: Boolean
  isbn: String
  issn: String
  issnL: String
  license: String
  productionEditors: [String]
  publicationDate: Date
  title: String
  subtitle: String
  podMetadata: PODMetadata
  # associatedTemplates: AssociatedTemplates
  status: Int
  thumbnailId: ID
  thumbnailURL: String
}

